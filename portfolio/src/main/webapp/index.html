 <!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>My Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadComments()">
      <h1>Comments</h1>
      <form method="POST" action="/data">
        <label for="numbers">Choose the number of Comments displayed</label>
        <!-- onchange will change whenever there is a change in the value -->
            <select name="num" id="num" onchange="loadUpdatedComments()">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
            </select>
      </form>

      <form method="POST" action="/data">
      <input type="text" name="title" />
      <br/>
      <button>Submit</button>
      </form>
      <br/>
      <button id="delete-all" onclick="deleteAll()">Delete All</button>
      <hr/>
      <ul id="comment-list"></ul>
  </body>
</html>
